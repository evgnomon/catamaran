z_container_name: "fb"
z_container_user: root
function_name: "{{ z_node_type }}-{{z_container_name}}"
z_container_image: docker.io/fluent/fluent-bit:latest
z_container_command: "/fluent-bit/bin/fluent-bit -c {{ z_mount_config_file }}"

logs_node_addr: logs-a.{{ z_domain }}

z_mount_config_file: "{{ z_mount_configdir }}/fluent-bit.conf"
z_config_file: "{{ z_container_config_dir }}/fluent-bit.conf"

z_container_volumes:
  - "{{ z_backup_dir }}/certs/functions/{{ z_container_full_name }}:{{ z_mount_cert_func_dir }}:ro"
  - "{{ z_backup_dir }}/certs/ca/ca_cert.pem:{{ z_mount_cert_ca_file }}:ro"
  - "{{ z_container_working_dir }}:{{ z_mount_workdir }}"
  - "{{ z_container_config_dir }}:{{ z_mount_configdir }}:ro"
  - /run/log/journal:/run/log/journal:ro
  - /var/log/journal:/var/log/journal:ro
  - /etc/machine-id:/etc/machine-id:ro
