- name: Yacht
  hosts: localhost
  gather_facts: false
  roles:
    - role: z_secrets
    - role: z_defaults
    - role: z_galaxy_col
      when:
        - z_tag
  tasks:
    - name: Run checks
      shell: |
        poetry install
        poetry run poe check
      args:
        chdir: "{{ workspace }}"

  vars_files:
    - defaults/main.yaml
