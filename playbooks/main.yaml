- name: Yacht
  hosts: localhost
  gather_facts: false
  roles:
    - role: secrets
    - role: galaxy_module
      when:
        - event_git_tag
  tasks:
    - name: Run checks
      shell: |
        poetry install
        poetry run poe check
      args:
        chdir: "{{ workspace }}"
  vars_files:
    - defaults/main.yaml
